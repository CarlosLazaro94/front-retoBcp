<div class="container mat-elevation-z8">
    <div class="col-xl-12">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>PathMethodID</th>
          <td mat-cell *matCellDef="let element">{{element['amount']}}</td>
        </ng-container>
  
        <ng-container matColumnDef="amountExchangeRate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>PathID</th>
          <td mat-cell *matCellDef="let element">{{element['amountExchangeRate']}}</td>
        </ng-container>
  
        <ng-container matColumnDef="originCoin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Method</th>
          <td mat-cell *matCellDef="let element">{{element['originCoin']}}</td>
        </ng-container>

        <ng-container matColumnDef="destinyCoin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Method</th>
            <td mat-cell *matCellDef="let element">{{element['destinyCoin']}}</td>
          </ng-container>

          <ng-container matColumnDef="exchangeRate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Method</th>
            <td mat-cell *matCellDef="let element">{{element['exchangeRate']}}</td>
          </ng-container>
  
        <!-- <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element; let i = index">
                <span (click)="updateRegister(element,i)">
                  <mat-icon color="primary">edit</mat-icon>
                </span>
            <span (click)="deleteRegister(element, i)">
                  <mat-icon color="warn">delete</mat-icon>
                </span>
          </td>
        </ng-container> -->
  
        <tr mat-header-row *matHeaderRowDef="headers; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: headers;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
